<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/mycss.css">
  <title>Súmula</title>
</head>
<body>
  <header>
    <div class="fixed">
      <nav class="teal z-depth-5">
        <div class="nav-wraper">
          <a href="#" class="brand-logo">Rugby</a>
        </div>
      </nav>
    </div>
  </header>
  <main>
      <div class="row container">
        <div class="col s12 topo z-depth-5">
          <h4 class="center-align">Cadastrar Atleta</h4>
          <form id="cadastrarAtleta" class="col s12">
            <div class="input-field col s12 m12 l6">
              <select id="selecaoTime">
                  <option value="" disabled selected>Time</option>
              </select>
            </div>
            <div class="input-field col s12 m12 l6">
              <select id="posicao">
                  <option value="" disabled selected>Posição</option>
              </select>
            </div>
            <div class="input-field col s12 m12 l6">
              <input type="text" id="apelido" class="validate">
              <label for="apelido">Apelido</label>
            </div>
            <div class="input-field col s12 m12 l6">
              <input type="text" id="nome" class="validate">
              <label for="nome">Nome</label>
            </div>
            <div class="input-field col s12 m12 l6">
              <input type="text" id="sobrenome" class="validate">
              <label for="sobrenome">Sobrenome</label>
            </div>
            <div class="input-field col s12 m12 l6">
              <input type="date" id="nascimento" class="datepicker">
              <label for="nascimento">Data de Nascimento</label>
            </div>
            <div class="input-field col s12 m12 l6">
              <input type="text" id="rg" class="validate">
              <label for="rg">RG</label>
            </div>
            <button type="button" name="button" id="teste">Teste</button>
          </form>

      </div>
  </main>


  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="../lib/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="../js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/myjs.js"></script>

  </script>
</body>
</html>
