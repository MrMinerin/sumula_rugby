<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/mycss.css">
  <title>Cadastrar Atleta</title>
</head>
<body>

  <header id="layout"></header>
  <main>
    <div class="row container">
      <div class="col s12 topo z-depth-5">
        <h4 class="center-align">Cadastro de Atleta</h4>
        <form id="atletas" class="col s12 add">
          <div class="input-field col s12 m12 l6">
            <select id="posicao" name="posicao">
              <option value="" disabled selected>Selecione uma posição</option>
              <option value="Abertura">Abertura</option>
              <option value="Asa Aberto">Asa Aberto</option>
              <option value="Asa Fechado">Asa Fechado</option>
              <option value="Fullback">Fullback</option>
              <option value="Hooker">Hooker</option>
              <option value="Oitavo">Oitavo</option>
              <option value="Pilar">Pilar</option>
              <option value="Ponta Direita">Ponta Direita</option>
              <option value="Ponta Esquerda">Ponta Esquerda</option>
              <option value="Primeiro Centro">Primeiro Centro</option>
              <option value="Segunda Linha">Segunda Linha</option>
              <option value="Segundo Centro">Segundo Centro</option>
              <option value="Scrum-Half">Scrum-Half</option>
              <option value="Substituto">Substituto</option>
            </select>
            <label for="posicao">Posição</label>
          </div>
          <div class="input-field col s12 m12 l6">
            <input type="text" id="apelido" name="apelido" class="validate" required>
            <label for="apelido">Apelido</label>
          </div>
          <div class="input-field col s12 m12 l6">
            <input type="text" id="nome" name="nome" class="validate" required>
            <label for="nome">Nome</label>
          </div>
          <div class="input-field col s12 m12 l6">
            <input type="text" id="sobrenome" name="sobrenome" class="validate" required>
            <label for="sobrenome">Sobrenome</label>
          </div>
          <div class="input-field col s12 m12 l6">
            <input type="date" id="nascimento" name="nascimento" class="datepicker" required>
            <label for="nascimento">Data de Nascimento</label>
          </div>
          <div class="input-field col s12 m12 l6">
            <input type="text" id="cpf" class="validate" name="cpf" minlength=14 required>
            <label for="cpf">CPF</label>
          </div>
          <div class="input-field col s12 m12 l6">
            <input type="text" id="altura" class="validate" name="altura" required>
            <label for="altura">Altura (M)</label>
          </div>
          <div class="input-field col s12 m12 l6">
            <input type="text" id="peso" class="validate" name="peso" required>
            <label for="peso">Peso (Kg)</label>
          </div>
          <button class="add btn waves-effect waves-light" type="submit">Enviar
            <i class="material-icons right">send</i>
          </button>
          <li class="espaco"></li>
        </form>

      </div>
    </main>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="../lib/jquery-3.2.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script type="text/javascript" src="../banco/conexao.js"></script>
    <script type="text/javascript" src="../js/listar_times.js"></script>
    <script type="text/javascript" src="../js/layout/layout.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/cadastrar_atleta.js"></script>
    <script type="text/javascript" src="../lib/jquery.mask.min.js"></script>

    <script type="text/javascript">
    $('#cpf').mask('999.999.999-99');
    $('#peso').mask('009,999',{reverse: true});
    $('#altura').mask('9,99')
    $('.datepicker').pickadate({
      selectMonths: true, // Creates a dropdown to control month
      selectYears: 15 // Creates a dropdown of 15 years to control year
    });
    </script>
  </body>
  </html>
