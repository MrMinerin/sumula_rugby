<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/mycss.css">
  <title>Súmula</title>
</head>
<body>
  <header>
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="cadastrarTime.html">Cadastrar Time</a></li>
      <li><a href="cadastrarAtleta.html">Cadastrar Atleta</a></li>
      <li><a href="cadastrarJogos.html">Cadastrar Jogo</a></li>
    </ul>
    <div class="fixed">
      <nav class="teal z-depth-5">
        <div class="nav-wraper">
          <a href="#" class="brand-logo center">Rugby</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="view.html">Início</a></li>
            <li><a href="view_times.html">Times</a></li>
            <li><a href="view_atletas.html">Atletas</a></li>
            <!-- Dropdown Trigger -->
            <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Cadastrar<i class="material-icons right">arrow_drop_down</i></a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="row container">
      <div class="col s12 topo z-depth-5">
        <h4 class="center-align">Cadastro de Atleta</h4>
        <form id="editarAtleta" class="col s12">
          <div class="input-field col s12 m12 l6">
            <select id="selecaoTime" required>
              <option value="" disabled selected>Time</option>
            </select>
          </div>
          <div class="input-field col s12 m12 l6">
            <select id="posicao" required>
              <option value="" disabled selected>Posição</option>
              <option value="Abertura">Abertura</option>
              <option value="Asa Aberto">Asa Aberto</option>
              <option value="Asa Fechado">Asa Fechado</option>
              <option value="Fullback">Fullback</option>
              <option value="Hooker">Hooker</option>
              <option value="Oitavo">Oitavo</option>
              <option value="Pilar">Pilar</option>
              <option value="Ponta Direita">Ponta Direita</option>
              <option value="Ponta Esquerda">Ponta Esquerda</option>
              <option value="Primeiro Centro">Primeiro Centro</option>
              <option value="Segunda Linha">Segunda Linha</option>
              <option value="Segundo Centro">Segundo Centro</option>
              <option value="Scrum-Half">Scrum-Half</option>
              <option value="Substituto">Substituto</option>
            </select>
          </div>
          <div class="input-field col s12 m12 l6">
            <input type="text" id="apelido" class="validate" required>
            <label for="apelido">Apelido</label>
          </div>
          <div class="input-field col s12 m12 l6">
            <input type="text" id="nome" class="validate" required>
            <label for="nome">Nome</label>
          </div>
          <div class="input-field col s12 m12 l6">
            <input type="text" id="sobrenome" class="validate" required>
            <label for="sobrenome">Sobrenome</label>
          </div>
          <div class="input-field col s12 m12 l6">
            <input type="date" id="nascimento" class="datepicker" required>
            <label for="nascimento"></label>
          </div>
          <div class="input-field col s12 m12 l12">
            <input type="text" id="cpf" class="validate" minlength="11" required>
            <label for="cpf">CPF</label>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Alterar
            <i class="material-icons right">send</i>
          </button>
          <button class="btn waves-effect waves-light offset-s6" type="button" onclick="excluir()"name="action">Exluir
            <i class="material-icons right">send</i>
          </button>
          <li class="espaco"></li>
        </form>

      </div>
    </main>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="../lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/editarAtleta.js"></script>
    <script type="text/javascript" src="../lib/jquery.mask.min.js"></script>
    <script type="text/javascript">
      $('#cpf').mask('999.999.999-99', {reverse: true});
      $(document).ready(function (){
        $(".dropdown-button").dropdown();
      })
    </script>
  </body>
  </html>
