<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/mycss.css">
  <title>Súmula</title>
</head>
<body>
  <header>
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="cadastrarTime.html">Cadastrar Time</a></li>
      <li><a href="cadastrarAtleta.html">Cadastrar Atleta</a></li>
      <li><a href="cadastrarJogos.html">Cadastrar Jogo</a></li>
    </ul>
    <div class="fixed">
      <nav class="teal z-depth-5">
        <div class="nav-wraper">
          <a href="#" class="brand-logo center">Rugby</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="view.html">Início</a></li>
            <!-- Dropdown Trigger -->
            <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Cadastrar<i class="material-icons right">arrow_drop_down</i></a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="row container">
      <div id="teste" class="col s12 topo z-depth-5">
        <h4 class="center-align">Cadastrar Time</h4>
        <form id="times"  class="col s12">
          <div class="error"></div>

          <div class="input-field col s12 m12 l6">
            <input type="text" name="nome" class="validate" required>
            <label for="nomeTime">Nome</label>
          </div>
          <div class="input-field col s12 m12 l6">
            <input type="text" name="cnpj" minlength=19 class="validate" required>
            <label for="cnpj">CNPJ</label>
          </div>
          <div class="input-field col s12 m12 l6">
            <input type="text" name="responsavel" class="validate" required>
            <label for="nomeResponsavel">Nome do Responśavel</label>
          </div>
          <div class="input-field col s12 m12 l6">
            <input type="text" id="cpf" name="cpf" minlength=14 class="validate" required>
            <label for="cpfResponsavel">CPF do Responsável</label>
          </div>
          <button class="add btn waves-effect waves-light" type="button">Enviar
            <i class="material-icons right">send</i>
          </button>
          <li class="espaco"></li>
        </form>

      </div>
    </main>


    <!--Import jQuery before materialize.js-->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script type="text/javascript" src="../banco/conexao.js"></script>
    <script type="text/javascript" src="../lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../lib/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.mask.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/cadastrarTime.js"></script>
    <script type="text/javascript">
      $('[name=cpf]').mask('000.000.000-00',{reverse: true});
      $('[name=cnpj]').mask('000.000.000/000-000',{reverse: true});
      $(document).ready(function (){
        $(".dropdown-button").dropdown();
      })
    </script>



</body>
</html>
