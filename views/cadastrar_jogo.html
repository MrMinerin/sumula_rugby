<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/mycss.css">
  <title>Súmula</title>
</head>
<body>
  <header id="layout"></header>
  <main>
    <div class="row container">
      <div class="col s12 topo z-depth-5">
        <h4 class="center-align">Cadastro de Jogo</h4>
        <form id="cadastroJogo" class="col s12">
          <div class="input-field col s12 m12 l12">
            <input type="date" id="dataJogo" class="datepicker" required>
          </div>
          <div class="input-field col s12 m12 l6">
            <select id="selecaoTime1" required class="list-time">
              <option value="" disabled selected>Time</option>
            </select>
          </div>
          <div class="input-field col s12 m12 l6">
            <select id="selecaoTime2" required class="list-time">
              <option value="" disabled selected>Time</option>
            </select>
          </div>
          <div class="input-field col s12 m12 l12">
            <input type="text" id="juiz1" class="validate" required>
            <label for="juiz1">Juiz de Linha 1</label>
          </div>
          <div class="input-field col s12 m12 l12">
            <input type="text" id="juiz2" class="validate" required>
            <label for="juiz2">Juiz de Linha 2</label>
          </div>
          <div class="input-field col s12 m12 l12">
            <input type="text" id="quartoArbitro" class="validate" required>
            <label for="quartoArbitro">Quarto Árbitro</label>
          </div>
          <div class="input-field col s12 m12 l8">
            <input type="text" id="medico" class="validate" required>
            <label for="medico">Médico</label>
          </div>
          <div class="input-field col s12 m12 l4">
            <input type="text" id="crm" class="validate" required>
            <label for="crm">CRM</label>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
            <i class="material-icons right">send</i>
          </button>
          <li class="espaco"></li>
        </form>

      </div>
    </main>


    <!--Import jQuery before materialize.js-->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script type="text/javascript" src="../banco/conexao.js"></script>
    <script type="text/javascript" src="../lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/layout/layout.js"></script>
    <script type="text/javascript" src="../js/cadastrarJogo.js"></script>
    <script type="text/javascript" src="../js/listar_times.js">
    </script>
  </body>
  </html>
