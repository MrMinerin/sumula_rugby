<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/mycss.css">
  <title>Súmula</title>
</head>
<body>
  <header>
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="cadastrarTime.html">Cadastrar Time</a></li>
      <li><a href="cadastrarAtleta.html">Cadastrar Atleta</a></li>
      <li><a href="cadastrarJogos.html">Cadastrar Jogo</a></li>
    </ul>
    <div class="fixed">
      <nav class="teal z-depth-5">
        <div class="nav-wraper">
          <a href="#" class="brand-logo center">Rugby</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="view.html">Início</a></li>
            <li><a href="view_times.html">Times</a></li>
            <li><a href="view_atletas.html">Atletas</a></li>
            <!-- Dropdown Trigger -->
            <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Cadastrar<i class="material-icons right">arrow_drop_down</i></a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="row container">
      <div class="col s12 topo z-depth-5">
        <h4 class="center-align">Cadastro de Jogo</h4>
        <form id="cadastroJogo" class="col s12">
          <div class="input-field col s12 m12 l12">
            <input type="date" id="dataJogo" class="datepicker" required>
            <label for="dataJogo">Dia do Jgo</label>
          </div>
          <div class="input-field col s12 m12 l6">
            <select id="selecaoTime1" required>
              <option value="" disabled selected>Time</option>
            </select>
          </div>
          <div class="input-field col s12 m12 l6">
            <select id="selecaoTime2" required>
              <option value="" disabled selected>Time</option>
            </select>
          </div>
          <div class="input-field col s12 m12 l12">
            <input type="text" id="juiz1" class="validate" required>
            <label for="juiz1">Juiz de Linha 1</label>
          </div>
          <div class="input-field col s12 m12 l12">
            <input type="text" id="juiz2" class="validate" required>
            <label for="juiz2">Juiz de Linha 2</label>
          </div>
          <div class="input-field col s12 m12 l12">
            <input type="text" id="quartoArbitro" class="validate" required>
            <label for="quartoArbitro">Quarto Árbitro</label>
          </div>
          <div class="input-field col s12 m12 l8">
            <input type="text" id="medico" class="validate" required>
            <label for="medico">Médico</label>
          </div>
          <div class="input-field col s12 m12 l4">
            <input type="text" id="crm" class="validate" required>
            <label for="crm">CRM</label>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
            <i class="material-icons right">send</i>
          </button>
          <li class="espaco"></li>
        </form>

      </div>
    </main>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="../lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/editarJogo.js"></script>
    <script type="text/javascript">
      $(document).ready(function (){
        $(".dropdown-button").dropdown();
      })
    </script>
  </body>
  </html>
